<div class="nk-app-root">
  <!-- main @s -->
  <div class="nk-main ">
    <!-- wrap @s -->
    <div class="nk-wrap nk-wrap-nosidebar">
      <!-- content @s -->
      <div class="nk-content ">
        <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
          <div class="brand-logo pb-4 text-center">
          </div>
          <div class="card card-bordered">
            <div class="card-inner card-inner-lg">
              <div class="nk-block-head">
                <div class="nk-block-head-content">
                  <h4 class="nk-block-title">Sign-In</h4>
                  <div class="nk-block-des">
                    <p>Access the CryptoLite panel using your email and passcode.</p>
                  </div>
                </div>
              </div>
              <form (ngSubmit)="$event.preventDefault();submitForm()" action="html/index.html">
                <div class="form-group">
                  <div class="form-label-group">
                    <label class="form-label" for="default-01">Email</label>
                  </div>
                  <input type="text" [(ngModel)]="formData.email" name="email" class="form-control form-control-lg" id="default-01" placeholder="Enter your email address or username">

                </div>
                <div class="form-group">
                  <div class="form-label-group">
                    <label class="form-label" for="password">Passcode</label>
                  </div>
                  <div class="form-control-wrap">
                    <input type="password"  [(ngModel)]="formData.password" name="password" class="form-control form-control-lg" id="password" placeholder="Enter your passcode">
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-lg btn-primary btn-block">Sign in</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- wrap @e -->
    </div>
    <!-- content @e -->
  </div>
  <!-- main @e -->
</div>
